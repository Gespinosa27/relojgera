<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Reloj Gera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Relojes Gera</h1>
    <p>Elegancia y precisión en tu muñeca</p>
  </header>

  <section class="flyer">
    <img src="GERA-3.png" alt="Flyer Reloj Gera" />
  </section>

  <section class="catalogo">
    <h2>Modelos Destacados</h2>
    <div class="galeria">
      <div class="modelo">
        <img src="GERA-7.png" alt="Reloj Clásico" />
        <p>Modelo Clásico</p>
      </div>
      <div class="modelo">
        <img src="GERA-9.png" alt="Reloj Deportivo" />
        <p>Modelo Deportivo</p>
      </div>
      <div class="modelo">
        <img src="GERA-8.png" alt="Reloj Elegante" />
        <p>Modelo Elegante</p>
      </div>
    </div>
  </section>

  <section class="reloj-digital">
    <h2>Reloj Digital en Vivo</h2>
    <div id="reloj"></div>
  </section>

  <footer>
    <p>&copy; 2025 Relojes Gera. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
